version: '3'

services:
  db-container:
    # image: shinobi881/getmusiclive-db-container:latest
    build: ../getmusiclive-db-container
    volumes: 
      - ../getmusiclive-db-container:/usr/src/app
    ports:
      - 6000:5432
  db-middleware:
    # image: shinobi881/getmusiclive-database:latest
    build: ./
    volumes: 
      - ./:/usr/src/app
    ports:
      - 5010:5005
    links:
      - db-container
    depends_on:
      - db-container